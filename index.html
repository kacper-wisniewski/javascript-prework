<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
	<div class="container">
		<h1>Kamień, papier, nożyce</h1>
		<div id="game-mode">
			<button id="easy" class="mode">Easy mode</button>
			<button id="medium" class="mode">Medium mode</button>
			<button id="hard" class="mode">Hard mode</button>
		</div>
		<div id="buttons">
			<button id="rock" class="btn"><img src="https://img.icons8.com/metro/60/000000/rock.png"></button>
			<button id="paper" class="btn"><img src="https://img.icons8.com/wired/60/000000/paper.png"></button>
			<button id="scissors" class="btn"><img src="https://img.icons8.com/ios-filled/60/000000/sewing-scissors.png"></button>
		</div>
		<div class="scores">
			<div id="player">0</div>
			<span>-</span>
			<div id="computer">0</div>
		</div>
		<div id="messages"></div>
		<div class="link"><a href="https://icons8.com/icon/36296/cutting">Icons by Icons8</a></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
